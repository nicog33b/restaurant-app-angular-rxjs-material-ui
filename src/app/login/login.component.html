<mat-toolbar color="primary" >
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{user | json}}</p>

<!--el atributo novalidate permite que angular se encargue
de la validaciÃ³n de formularios y no el html.-->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
<mat-dialog-content>
    <p>
        <mat-form-field>
            <input matInput placeholder="Username" type="text"
         [(ngModel)]="user.username" name="username" #username="ngModel" required>
         <mat-error *ngIf="username.errors">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type="password"
         [(ngModel)]="user.password" name="password" #password="ngModel" required>
         <mat-error *ngIf="password.errors">Password is required</mat-error>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember me</mat-checkbox>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral" [disabled]="loginForm.form.invalid">Login</button>
</mat-dialog-actions>
</form>
