<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <div fxFlex>
<div>
    <h3>Menu</h3>
    <hr>
</div>
     </div>

     <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
          <mat-grid-tile  *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.Id]">
            <img height="200px" src={{dish.image}} alt={{dish.name}}>
            <mat-grid-tile-footer>
                <!--uppercase convierte las letras de la salida en mayuscula.-->
              <h1>{{dish.name | uppercase}}</h1>
            </mat-grid-tile-footer>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
      
 

      <div fxFlex [hidden]="dishes"> 
        <mat-spinner></mat-spinner>
        <h4>Loading... Please wait.</h4>
      </div>

 
     

</div>
